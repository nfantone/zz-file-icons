%YAML 1.2
---
# http://www.sublimetext.com/docs/3/syntax.html
name: <%= alias %>
hidden: true
file_extensions:
  <% _.each(extensions, function(ext, index) {
  if (index == extensions.length - 1) {
  %>- <%= ext %><%
  } else { %>- <%= ext %>
  <% }}); %>
scope: <%= scope %>
contexts:
  main:
    - include: scope:<%= base %>
